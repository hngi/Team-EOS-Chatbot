<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

	<title>EOS chat-page</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="chat-side">
					<div class="chat-header">
						<!-- <div class="header-title"> -->
							<img src="images/logoD.png" class="logo" width="100px">
							<span class="logo-name">Buzz Donna</span>
							
						<!-- </div> -->
					</div>
					<div class="chat-body">
						
							<div class="chatbox right">
								<div class="chatbox-inner">
									<div class="chatbox-content">
										Hi User.
									</div>
								</div>
							</div>
						
						
						
							<div class="chatbox left pull-right">
								<div class="chatbox-inner">
									<div class="chatbox-content left">
										Hi Bot, .
									</div>
								</div>
							</div>
						
						
						<div class="chatbox right">
							<div class="chatbox-inner">
								<div class="chatbox-content">
									How may I be of help.
								</div>
							</div>
						</div>
					</div>

					<div class="send">
						<form>
							<div class="form-group">
								<div class="input-group">
									<input type="text" class="form-control" name="" placeholder="Talk to Donna, she is a masterpiece">
									<div class="input-group-addon"><i class="fa fa-paper-plane"></i></div>
								</div>								
							</div>
							
						</form>
					</div>
				</div>

			</div>
		

			<div class="col-md-6 text-center second-pane">
				<!-- <div class="col-md-8"> -->
					<img src="images/logoD.png" class="logo" alt="donnas" width="200">
					<h3 class="name">BUZZ Donna</h3>
					<p class="description">The Fitness Guardian</p>
				<!-- </div>				 -->
			</div>		
		</div>
	</div>
</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
